    key_border_color: 0xffeceff1 #按鍵邊框
    key_symbol_color: 0xff5f6b73 #按鍵符號
    key_text_color: 0xff37474f #按鍵文字
    keyboard_back_color: 0xffffffff #鍵盤背景
    label_color: 0xff000000 #標籤
    off_key_back_color: 0xffd3d7da #按鍵關閉狀態背景
