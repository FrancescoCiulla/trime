# Trime default keyboard settings
# encoding: utf-8

config_version: "0.20"

app_options:
  cmd.exe:
    ascii_mode: true

style:
  color_scheme: aqua
  font_face: Microsoft YaHei
  font_point: 14
  horizontal: false
  fullscreen: false
  inline_preedit: false
  display_tray_icon: false
  layout:
    min_width: 160
    min_height: 0
    border_width: 3
    margin_x: 12
    margin_y: 12
    spacing: 10
    candidate_spacing: 5
    hilite_spacing: 4
    hilite_padding: 2
    round_corner: 4

